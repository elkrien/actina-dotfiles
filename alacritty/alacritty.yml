# Opacity
window_opacity: 1.0  # value range is 0 ~ 1

env:
  TERM: xterm-256color

# Window padding (changes require restart)  
window:
    padding:
        x: 20
        y: 20
    dimensions:
        columns: 120
        lines:  35
    startup_mode: Windowed

# Fonts
font:
    normal:
        family: JetBrainsMonoMedium Nerd Font # JuliaMono Medium #JetBrainsMonoMedium Nerd Font #Fira Code
        style: Medium
    bold:
        family: JetBrainsMono Nerd Font #JuliaMono Medium #JetBrainsMonoMedium Nerd Font #Fira Code
        style: Bold
    italic:
        family: JetBrainsMonoMedium Nerd Font #JuliaMono Medium #Fira Code
        style: Italic
    bold_italic:
        family: JetBrainsMono Nerd Font #JuliaMono Medium #Fira Code
    style: Bold Italic
    size: 12

draw_bold_text_with_bright_colors: false


# Catppuccin theme for Alacritty

colors:

  primary:
    background: '#1E1D2E'
    foreground: '#D9E0EE'
    bright_foreground: '#D9E0EE'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#1E1D2E'
      background: '#ABE9B3'
    focused_match:
      foreground: '#1E1D2E'
      background: '#F8BD96'
    bar:
      background: '#1A1826'
      foreground: '#D9E0EE'

  hints:
    start:
      foreground: '#1A1826'
      background: '#FAE3B0'
    end:
      foreground: '#FAE3B0'
      background: '#1A1826'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellForeground
    background: '#302D41'

  normal:
    black: '#6E6C7E'
    red: '#F28FAD'
    green: '#ABE9B3'
    yellow: '#FAE3B0'
    blue: '#96CDFB'
    magenta: '#F5C2E7'
    cyan: '#89DCEB'
    white: '#D9E0EE'

  bright:
    black: '#988BA2'
    red: '#F28FAD'
    green: '#ABE9B3'
    yellow: '#FAE3B0'
    blue: '#96CDFB'
    magenta: '#F5C2E7'
    cyan: '#89DCEB'
    white: '#f8f8f2'

  indexed_colors:
    - { index: 16, color: '#F8BD96' }
    - { index: 17, color: '#F5E0DC' }
      
# Cursor style
cursor:
  style:
    shape: Beam

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: Insert,    mods: Shift,         action: PasteSelection              }
  - { key: Key0,      mods: Control,       action: ResetFontSize               }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize            }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Q,         mods: Control|Shift, action: Quit                        }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
