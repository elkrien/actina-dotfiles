# Opacity
window_opacity: 1.0  # value range is 0 ~ 1

env:
  TERM: xterm-256color

# Window padding (changes require restart)  
window:
    padding:
        x: 20
        y: 20
    dimensions:
        columns: 120
        lines:  35
    startup_mode: Windowed

# Fonts
font:
    normal:
        family: MonoLisa-Medium #JetBrainsMono Nerd Font #JuliaMono Medium #JetBrainsMonoMedium Nerd Font #Fira Code
        style: Medium
    bold:
        family: MonoLisa-Bold #JetBrainsMono Nerd Font #JuliaMono #JetBrainsMonoMedium Nerd Font #Fira Code
        style: Bold
    italic:
        family: MonoLisa-MediumItalic #JetBrainsMono Nerd Font #JuliaMono Medium #Fira Code
        style: Medium Italic
    bold_italic:
        family: MonoLisa-BoldItalic #JetBrainsMono Nerd Font #JuliaMono Medium #Fira Code
    style: Bold Italic
    size: 12

draw_bold_text_with_bright_colors: false

